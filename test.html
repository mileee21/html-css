<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="프로필 사진" class="profile-pic">
        <h1>내 이름</h1>
        <p>내 이메일: myemail@example.com</p>
    </div>

    <div class="body-info">
        <h2>내 체형 정보</h2>
        <ul>
            <li>키: 175cm</li>
            <li>체중: 68kg</li>
            <li>체형: 슬림</li>
        </ul>
    </div>

    <div class="recent-photos">
        <h2>최근 본 사진들</h2>
        <div class="photo-gallery">
            <img src="recent1.jpg" alt="사진 1">
            <img src="recent2.jpg" alt="사진 2">
            <img src="recent3.jpg" alt="사진 3">
        </div>
    </div>
</body>
</html>
